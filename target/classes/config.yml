# Configuration file for the JustTowers plugin

prefix: "&b&l[Towers] " # Prefix for all plugin messages, supports RGB with & color codes

towers:
  number: 8 # Number of towers to generate in the world
  radius: 16.0 # Base radius of the tower circle
  gap: 5.0 # Additional gap between towers (in blocks)
  bottom_y: 64 # Starting Y level of the towers
  min_height: 20 # Minimum height of each tower in blocks
  max_height: 20 # Maximum height of each tower in blocks
  material: BEDROCK # Material used to generate the towers (e.g., BEDROCK, STONE, OBSIDIAN)

gameplay:
  item-interval: 10 # Time interval (in seconds) for giving random items to players
  rising-speed: 1 # Lower values mean faster rising (e.g., 1 block every 2 seconds = 0.5)
  water-damage: 2.0 # Damage per second dealt by water if the mode is "Rising Water"
  border-shrink-interval: 15 # Time interval (in seconds) for the border to shrink in Border mode
  border-size: 64.0 # Initial size of the border in Border mode
  player-count-to-start: 2 # Minimum number of players to start the game

voting:
  enable-mode-voting: true # Enable or disable voting for the rising mode (lava, water, void, border)
  enable-biome-voting: true # Enable or disable voting for the biome (overworld, nether, end)
  default-mode: void # Default rising mode if voting is disabled (options: lava, water, void, border)
  default-biome: overworld # Default biome if voting is disabled (options: overworld, nether, end)