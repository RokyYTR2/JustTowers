name: JustTowers
version: '${project.version}'
main: dev.rokyytr.JustTowers
api-version: '1.21'
authors: [RokyYTR]
description: Just a towers plugin
commands:
  towers:
    description: Manage the Towers minigame
    usage: /<command> <setup|tp|join>
permissions:
  towers.setup:
    description: Setup for Towers game
    default: op
  towers.tp:
    description: Teleports you to Towers game
    default: op
  towers.join:
    description: Joins you to Towers game
    default: true